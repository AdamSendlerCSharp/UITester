name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Build solution
        run: dotnet build

      - name: Install Playwright CLI
        run: dotnet tool install --global Microsoft.Playwright.CLI

      - name: Install Playwright Browsers
        run: playwright install chromium

      # üîΩ –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è –≤ —Ñ–æ–Ω–µ
      - name: Start ASP.NET Core App
        run: |
          nohup dotnet run --project ./Path/To/Your/WebProject > output.log 2>&1 &
        working-directory: ./ # –∏–ª–∏ —É–∫–∞–∂–∏ –ø—É—Ç—å, –µ—Å–ª–∏ –ø—Ä–æ–µ–∫—Ç –≤ –ø–æ–¥–ø–∞–ø–∫–µ

      # üîΩ –û–∂–∏–¥–∞–Ω–∏–µ, –ø–æ–∫–∞ —Å–∞–π—Ç –ø–æ–¥–Ω–∏–º–µ—Ç—Å—è –Ω–∞ http://localhost:5176
      - name: Wait for app to be ready
        uses: jakejarvis/wait-action@v0.1.0
        with:
          url: http://localhost:5176
          timeout: 60 # —Å–µ–∫—É–Ω–¥

      # ‚úÖ –ó–∞–ø—É—Å–∫ Playwright —Ç–µ—Å—Ç–æ–≤
      - name: Run Tests
        run: dotnet test

      - name: Upload Test Records
        uses: actions/upload-artifact@v4
        with:
          name: TestRecords
          path: /home/runner/work/UITester/UITester/TestRecords
